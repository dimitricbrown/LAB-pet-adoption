<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoption Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <button class="btn btn-primary" id="cats">cats</button>
  <button class="btn btn-primary" id="dinos">dinos</button>
  <button class="btn btn-primary" id="dogs">dogs</button>
  <button class="btn btn-primary" id="pets">All Pets</button>

  <form>
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter Pet Name"
        required
      />
      <label for="floatingInput">Pet Name</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="url"
        class="form-control"
        id="img"
        placeholder="Add Image Link"
        required
      />
      <label for="floatingInput">Image Link</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="color"
        placeholder="Pet Color"
        required
      />
      <label for="floatingInput">Pet Color</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="skill"
        placeholder="Enter Pet's Special Skill"
        required
      />
      <label for="floatingInput">Pet Special Skill</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="type"
        placeholder="Enter Pet Type"
        required
      />
      <label for="floatingInput">Pet Type</label>
    </div>

    <button type="submit" class="btn btn-success" id="form-submit">
      Add Another Cute Pet!
    </button>
  </form>

  <br>

  <div class="petty"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
